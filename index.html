<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in to Facebook</title>
    <link rel="stylesheet" href="./clonefblogin.css">
    <link rel="icon" type="image/x-icon" href="https://static.xx.fbcdn.net/rsrc.php/yb/r/hLRJ1GG_y0J.ico">
</head>
<body>
    <div class="main">
        <div class="logo">
            <img src="./facebook_img.svg" alt="image" width="500px" height="100px">
        </div>
        <div class="container">
            <span class="login">Log in to Facebook</span>
            <label for="ep"></label>
            <input type="email or number" placeholder="Email address or phone number" id="ep">
            <label for="pwd"></label>
            <input type="password" placeholder="password" id="pwd">
            <button>Log in</button>
            <a href="a">Forgotten account?</a>
            <div class="style">or</div>
            <button class="new-account">Create New Account</button>
            
        </div>
    </div>
</body>
</html>
